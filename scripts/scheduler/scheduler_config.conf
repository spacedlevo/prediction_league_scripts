# Scheduler Configuration
# Settings for master_scheduler.sh automation control

# ================================
# SCRIPT ENABLE/DISABLE CONTROLS
# ================================

# FPL Results fetching (every minute)
ENABLE_FETCH_RESULTS=true

# Database monitoring and upload (every minute with delay)
ENABLE_MONITOR_UPLOAD=true

# Prediction cleaning from Dropbox (every 15 minutes)
ENABLE_CLEAN_PREDICTIONS=true

# Fixtures and gameweeks data fetching (every 30 minutes)
ENABLE_FETCH_FIXTURES=true

# Automated predictions generation (every hour)
ENABLE_AUTOMATED_PREDICTIONS=true

# FPL data fetching (daily at 7 AM)
ENABLE_FETCH_FPL_DATA=true

# Odds data fetching (daily at 7 AM)
ENABLE_FETCH_ODDS=true

# ================================
# TIMING CONTROLS
# ================================

# Delay between fetch_results.py and monitor_and_upload.py (seconds)
DELAY_BETWEEN_RESULTS_UPLOAD=30

# ================================
# EMERGENCY CONTROLS
# ================================

# Set to false to completely disable scheduler (emergency stop)
SCHEDULER_ENABLED=true

# Set to true to enable debug logging for all scripts
DEBUG_MODE=false

# ================================
# MAINTENANCE SETTINGS
# ================================

# Log retention period (days)
LOG_RETENTION_DAYS=30

# Lock file timeout (minutes) - remove stale locks older than this
LOCK_TIMEOUT_MINUTES=60

# ================================
# SEASONAL ADJUSTMENTS
# ================================

# Disable certain scripts during off-season
# Set to true to reduce activity when FPL season is not active
OFFSEASON_MODE=false

# When OFFSEASON_MODE=true, these settings override the main enables
OFFSEASON_ENABLE_FETCH_RESULTS=false
OFFSEASON_ENABLE_FETCH_FIXTURES=false
OFFSEASON_ENABLE_AUTOMATED_PREDICTIONS=false
OFFSEASON_ENABLE_CLEAN_PREDICTIONS=true
OFFSEASON_ENABLE_MONITOR_UPLOAD=true
OFFSEASON_ENABLE_FETCH_FPL_DATA=false
OFFSEASON_ENABLE_FETCH_ODDS=false

# ================================
# VALIDATION CONTROLS
# ================================

# Enable gameweek validation before running fixtures script
ENABLE_GAMEWEEK_VALIDATION=true

# Force FPL API refresh if gameweek validation fails
AUTO_REFRESH_ON_VALIDATION_FAILURE=true

# ================================
# EXAMPLE CONFIGURATIONS
# ================================

# DEVELOPMENT MODE: Reduce frequency for testing
# ENABLE_FETCH_RESULTS=false
# ENABLE_MONITOR_UPLOAD=false
# ENABLE_CLEAN_PREDICTIONS=false
# ENABLE_FETCH_FIXTURES=false
# ENABLE_AUTOMATED_PREDICTIONS=false
# ENABLE_FETCH_FPL_DATA=false  
# ENABLE_FETCH_ODDS=false
# DEBUG_MODE=true

# MAINTENANCE MODE: Only essential services
# ENABLE_FETCH_RESULTS=false
# ENABLE_MONITOR_UPLOAD=true
# ENABLE_CLEAN_PREDICTIONS=false
# ENABLE_FETCH_FIXTURES=false
# ENABLE_AUTOMATED_PREDICTIONS=false
# ENABLE_FETCH_FPL_DATA=false
# ENABLE_FETCH_ODDS=false

# MATCH DAY MODE: High frequency data updates
# (Use default settings - all enabled)

# OFF-SEASON MODE: Minimal activity
# OFFSEASON_MODE=true